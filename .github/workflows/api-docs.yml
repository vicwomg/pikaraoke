name: Update API Documentation

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-api-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -e .

      - name: Generate OpenAPI spec
        run: |
          python -c "
          import json
          import sys

          # Inject --enable-swagger so module-level arg parsing enables the Api
          sys.argv = ['pikaraoke', '--enable-swagger']

          try:
              from pikaraoke.app import api, app

              if api is None:
                  print('flask-smorest Api not initialized. Is --enable-swagger missing?', file=sys.stderr)
                  sys.exit(1)

              with app.app_context():
                  spec = api.spec.to_dict()

              with open('openapi.json', 'w') as f:
                  json.dump(spec, f, indent=2)

          except Exception as e:
              print(f'Error generating OpenAPI spec: {e}', file=sys.stderr)
              import traceback
              traceback.print_exc()
              sys.exit(1)
          "

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Update OpenAPI spec
        run: |
          cp openapi.json gh-pages/openapi.json

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add openapi.json
          git diff --staged --quiet || git commit -m "Update OpenAPI spec"
          git push
