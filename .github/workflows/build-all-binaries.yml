name: Build All Binaries

on:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: Windows
            artifacts: |
              dist/pikaraoke_win_portable.zip
              dist/installer/PiKaraoke-Setup-*.exe
          - os: macos-latest
            platform: Darwin
            artifacts: |
              dist/pikaraoke_mac.zip
              dist/pikaraoke_mac.dmg
          - os: ubuntu-20.04
            platform: Linux
            artifacts: |
              dist/pikaraoke-x86_64.AppImage
              dist/pikaraoke_linux.tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Setup FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v3
        with:
          ffmpeg-version: release
          architecture: x64

      - name: Install dependencies
        run: uv sync

      - name: Install PyInstaller
        run: uv pip install pyinstaller

      - name: Install Inno Setup (Windows only)
        if: matrix.platform == 'Windows'
        run: choco install innosetup --version 6.2.2

      - name: Copy FFmpeg to build directory (Windows only)
        if: matrix.platform == 'Windows'
        shell: pwsh
        run: |
          $buildDir = "build\ffmpeg"
          New-Item -ItemType Directory -Force -Path $buildDir | Out-Null

          $ffmpegSrc = (Get-Command ffmpeg).Source
          Copy-Item $ffmpegSrc "$buildDir\ffmpeg.exe"

          Write-Host "Copied FFmpeg from $ffmpegSrc to $buildDir\ffmpeg.exe"

      - name: Build application
        run: uv run python build_scripts/build_app.py --platform ${{ matrix.platform }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PiKaraoke-${{ matrix.os }}
          path: ${{ matrix.artifacts }}
          if-no-files-found: error
