name: Build All Binaries

on:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
            artifact_pattern: "dist/*.msi"
          - os: macos-latest
            platform: macOS
            artifact_pattern: "dist/*.dmg"
          - os: ubuntu-20.04
            platform: linux
            artifact_pattern: "dist/*.AppImage"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Install Briefcase
        run: uv pip install briefcase

      - name: Package application (Windows)
        if: matrix.platform == 'windows'
        run: uv run briefcase package windows --adhoc-sign

      - name: Package application (macOS/Linux)
        if: matrix.platform != 'windows'
        run: uv run briefcase package ${{ matrix.platform }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PiKaraoke-${{ matrix.os }}
          path: ${{ matrix.artifact_pattern }}
          if-no-files-found: error
