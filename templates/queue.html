<!-- <meta http-equiv="refresh" content="5" /> -->
<script src="/static/jquery-ui.min.js"></script>
<script src="/static/jquery.ui.touch-punch.min.js"></script>
<style>
  .drag-starter {
    background-color: rgb(87, 78, 11);
  }
</style>
<script>
  var queue = [];
  var queue_hash = 0;
  var dragging = null;
  function checkMobile() {
    let check = false;
    (function(a){if(/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino|android|ipad|playbook|silk/i.test(a)||/1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0,4))) check = true;})(navigator.userAgent||navigator.vendor||window.opera);
    return check;
  };
  var isMobile = checkMobile();

  function getQueue() {
    if(dragging==null) $.get('/get_queue/'+queue_hash, function (data) {
      if (!data) return;
      [queue, queue_hash] =  JSON.parse(data);
      $("#auto-refresh").html(generateQueueHTML());
      $('#auto-refresh').sortable({
        disabled: isMobile,
        tolerance: "pointer",
        revert: true,
        start: function( event, ui ){ dragging = ui.item.index() },
        stop: function( event, ui ){ dragging = null },
        update: function(event, ui){
          var end_posi = ui.item.index();
          $.get("/queue/edit?action=move&from=" + dragging + "&to=" + end_posi + "&size=" + queue.length)
        }
      });
      if(isMobile){
        $(".drag-starter").on("touchstart",  function(ev){ $('#auto-refresh').sortable("option", "disabled", false) });
        $(".drag-starter").on("touchend",    function(ev){ $('#auto-refresh').sortable("option", "disabled", true) });
        $(".drag-starter").on("touchcancel", function(ev){ $('#auto-refresh').sortable("option", "disabled", true)});
      }
    })
  }

  function generateQueueHTML() {
    var html = "";
    if (queue.length > 0) {
      queue.forEach((e, index) => {
        html += `
          <tr value=${e.title}>
            <td width="20px" style="padding: 5px 0px">${index + 1}</td>
            {% if admin %}
              <td width="20px" style="padding: 5px 0px" class="drag-starter">
                <a
                  class="up-button"
                  href="/queue/edit?action=up&song=${encodeURIComponent(e.file)}"
                  title="Move up in queue"
                  ><i class="icon  icon-up-circled ${index == 0 && "is-hidden"}"></i>
                </a>
              </td>
              <td width="20px" style="padding: 5px 0px" class="drag-starter">
                <a
                  class="down-button"
                  href="/queue/edit?action=down&song=${encodeURIComponent(e.file)}"
                  title="Move down in queue"
                  ><i class="icon  icon-down-circled ${index + 1 == queue.length && "is-hidden"}"></i>
                </a>
              </td>
            {% endif %}
            <td style="padding-left: 10px" ><b class="is-hidden-tablet has-text-success">${e.user}: </b> ${e.title}</td>
            <td style="padding-left: 5px"  class="queue-user is-hidden-mobile has-text-success"><b>${e.user}</b></td>
            {% if admin %}
              <td width="20px">
                <a
                  class="delete-button confirm-delete has-text-danger"
                  title="${e.title}"
                  href="/queue/edit?action=delete&song=${encodeURIComponent(e.file)}"
                  ><i class="icon icon-trash-empty"></i>
                </a>
              </td>
            {% endif %}
          </tr>
        `
      });
    }
    else {
      html += `<tr><td><p class="has-text-warning">The queue is empty</p></td></tr>`
    }
    return html;
  }

  $(document).on('click', '.confirm-delete', function (e) {
    e.preventDefault();
      if (
        window.confirm(
          `Are you sure you want to delete "${this.title}"" from the queue?`
        )
      ) {
        $.get(this.href, function (data) {})
        getQueue();
      }
  });

  $(document).on('click', '.up-button', function (e) {
    e.preventDefault();
    $.get(this.href, function (data) {})
    getQueue();
  });

  $(document).on('click', '.down-button', function (e) {
    e.preventDefault();
    $.get(this.href, function (data) {})
    getQueue();
  });

  $(document).on('click', '.confirm-clear', function (e) {
    e.preventDefault();
    let prompt = window.prompt(
      "Are you sure you want to clear the ENTIRE queue? Type 'OK' to continue"
    );
    if (prompt.toLowerCase() === "ok") {
      location.href = this.href;
    }
  });

  //on page load
  $(function () {
    getQueue();
    setInterval(function() { getQueue() }, 1500);
  });
</script>

{% endblock %} 

{% block header %}
<h1 class>{% block title %}Queue{% endblock %}</h1>
{% endblock %} 

{% block content %} 

<table class="table is-striped" id="auto-refresh" style="margin-bottom: 1em">
</table>

{% if admin %}
<a class="add-random has-text-success" href="/queue/addrandom?amount=3"
  ><i class="icon icon-plus-circled"></i>Add 3 random songs</a
>
<a
  class="confirm-clear has-text-danger is-pulled-right"
  href="/queue/edit?action=clear"
  ><i class="icon icon-trash-empty"></i> Clear all</a
><br />

{% endif %}

{% endblock %}
